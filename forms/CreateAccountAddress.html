<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maddoxpay : Registration Address</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- custom css -->
    
    <link rel="stylesheet" href="../assets/css/custom-css/form.css">


    <!-- icons -->
    <link rel="icon" href="https://www.maddoxpay.com/wp-content/uploads/2022/05/Group-7056.png" sizes="32x32" />
    <link rel="icon" href="https://www.maddoxpay.com/wp-content/uploads/2022/05/Group-7056.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://www.maddoxpay.com/wp-content/uploads/2022/05/Group-7056.png" />
    <!-- poppins gooolefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- VALIDATION start CDN -->
    <link rel="stylesheet"
        href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.1/css/bootstrapValidator.min.css" />
    <script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.1/js/bootstrapValidator.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.1/css/bootstrapValidator.min.css" />
    <script type="text/javascript"
        src="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.1/js/bootstrapValidator.min.js"></script>
    <!-- VALIDATION end CDN -->

    
</head>
<body>
    <div class="registration-form ">
        <div class="form-box shadow-lg rounded">
            <div class="row m-0">
                <div class="col-md-7 d-none d-md-block p-0">
                    <div class="slider-box ">
                        <div id="carouselExampleCaptions" class="carousel slide  rounded-start">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner shadow-lg ">
                                <div class="carousel-item active">
                                    <img src="../assets/images/form/form-img (1).jpg" class="d-block w-100 h-100 rounded-start "
                                        alt="form-img">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Welcome to Registration Form</h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="../assets/images/form/form-img (2).jpg" class="d-block w-100 h-100 rounded-start  "
                                        alt="form-img">
                                    <div class="carousel-caption  d-none d-md-block">
                                        <h5>Register and get 10% Discount</h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="../assets/images/form/form-img (3).jpg" class="d-block w-100 h-100 rounded-start "
                                        alt="form-img">
                                    <div class="carousel-caption   d-none d-md-block">
                                        <h5>Already Register the SignIn</h5>
                                    </div>
                                </div>
                            </div>

                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
                <style>
                 
                </style>
                <div class="col-md-5 p-0 ">
                    <div class="backButtton position-relative">
                        <a href="./CreateAccount.html" class="btn  btn-primary px-3  py-1 position-absolute">
                            <i class="fa fa-backward" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="image  m-auto pt-3 ">
                        <img src="../assets/images/logo/logo.png" alt="maddox-logo">
                    </div>

                    <!-- forms start -->
                    <div class="contact-forms " id="address_proof">

                        <div class="address-container  ">
                            <div class="form-head d-flex">
                                <span><i class="fa-solid fa-map-location-dot"></i></span>
                                <h6 class="create-acount  mx-2 ">Store Address </h6>
                            </div>
                            <div class="form-card-wraper">
                                <!-- Address -->
                                <div class="row">
                                    <!-- first address -->
                                    <div class="col-12 pt-2">
                                        <div class="form-group">
                                            <label for="address_1" class="control-label mb-1">Address line 1*</label>

                                            <input maxlength="25" onkeydown="return /[a-z]/i.test(event.key)"
                                                type="text" name="address_1" id="address_1"
                                                class="form-control input-md" placeholder="Enter Address here" value="">
                                        </div>
                                    </div>
                                    <!-- second address -->
                                    <div class="col-12 pt-2">
                                        <div class="form-group">
                                            <label for="address_2" class="control-label mb-1">Address line 2</label>

                                            <input maxlength="25" onkeydown="return /[a-z]/i.test(event.key)"
                                                type="text" name="address_2" id="address_2"
                                                class="form-control input-md" placeholder="Enter First name here"
                                                value="">
                                        </div>
                                    </div>
                                </div>
                                <!-- states -->
                                <div class="row">
                                    <div class="col-md-6 pt-2">
                                        <div class="form-group">
                                            <label for="state" class="control-label mb-1">State/UT *</label>
                                            <select class="form-control select2" name="state" id="state">
                                                <option value>Select Your State/UT</option>
                                                <option value="Prayagraj">Prayagraj</option>
                                                <option value="Delhi">Delhi</option>
                                                <option value="Kolkata ">Kolkata</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 pt-2">
                                        <div class="form-group">
                                            <label for="district" class="control-label mb-1">District</label>
                                            <select class="form-control select2" name="district" id="district">
                                                <option value>Select Your District</option>
                                                <option value="AddarCard">Karo Bag</option>
                                                <option value="PanCard">Moti mahal</option>
                                                <option value="Drivng Licience">Roshan Bag</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- pincode and refrence by -->
                                <div class="row">
                                    <div class="col-12 pt-2">
                                        <div class="form-group ">
                                            <label for="pincode" class="control-label mb-1">Pin code *</label>
                                            <input maxlength="6" id="Pincode" name="pincode" type="text"
                                                class="form-control " data-bv-field="pincode">
                                        </div>
                                    </div>
                                    <div class="col-12 pt-2">
                                        <div class="form-group">
                                            <label for="title" class="control-label mb-1">Reffered By</label>
                                            <select class="form-control select2" name="title" id="title">
                                                <option value>Choose Option</option>
                                                <option value="MaddoxId">Maddox Id</option>
                                                <option value="SocialMedia">Social Media</option>
                                                <option value="sales_team">sales_team</option>
                                                <option value="Other ">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- button -->
                                <div class="row p-0 pt-3">
                                    <div class="form-group">
                                        <button class="btn btn-primary w-100  rounded-sm">
                                            <i class="fa-solid fa-users px-2"></i>
                                            Create Account</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- forms end -->
                </div>
            </div>
        </div>
    </div>
        <!-- =====================+++++++++++++  Script Links start ++++++++++++++++++++++++==================== -->
      <!-- custom js -->
      <script src="../assets/js/custom-js/form.js"></script>
      <!-- custom Validator js -->
      <script src="../assets/js/custom-js/custom.Validator.js"></script>
      <!-- bootstrap js -->
      <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
