<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Maps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <style>
    </style>
    <div class="map-section">


        <div class="map-left">
            <div class="my-map">
                <h3>Map of India</h3>
                <svg id="mySvg" xmlns="http://www.w3.org/2000/svg" version="1.1" baseProfile="full" width="100%"
                    height="630">
                    <rect width="100%" height="100%" fill="white" />

                </svg>

                <div id="tooltip" class="tooltip"></div>
            </div>

            <div class="india-map-image">
                <a href="./index.html">
                    <img src="./images/indiamap.png" alt="india Map">
                </a>
            </div>
            <div class="maxnum">

                <div class="num num1"><span class="color"></span> <span class="text-num">10K-Above</span></div>
                <div class="num num2"><span class="color"></span> <span class="text-num">5k-10k</span></div>
                <div class="num num3"><span class="color"></span> <span class="text-num">3k-5k</span></div>
                <div class="num num4"><span class="color"></span> <span class="text-num">1k-3k</span></div>
                <div class="num num5"><span class="color"></span> <span class="text-num">0-1k</span></div>
            </div>
        </div>
        <div class="text-right">
            <h2>All Over India User of Maddoxpay </h2>
            <p>All over india user used a Maddoxpay for best profit gain. </p>
            <style>

            </style>
            <div class="coverage">
                <div class="Transacting">
                    <div class="image">
                        <img src="images/pincode.png" alt="Transaction image">
                    </div>
                    <div class="number">10 Million+</div>
                    <div class="text">Network across <br>18900+ Pincodes</div>
                </div>
                <div class="Covered-area">
                    <div class="image">
                        <img src="images/public-relation.png" alt="Transaction image">
                    </div>
                    <div class="number">10k+</div>
                    <div class="text"> Happy <br> Customer </div>
                </div>
            </div>
            <div class="coverage">
                <div class="Transacting">
                    <div class="image">
                        <img src="images/rupee.png" alt="Transaction image">
                    </div>
                    <div class="number">10 Million+</div>
                    <div class="text">Monthly Transacting <br>Customer</div>
                </div>
                <div class="Covered-area">
                    <div class="image">
                        <img src="images/location.png" alt="Transaction image">
                    </div>
                    <div class="number">20K+</div>
                    <div class="text">Villages <br> Covered</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./data.js"></script>


    <script src="./svg.js"></script>
</body>

</html>
